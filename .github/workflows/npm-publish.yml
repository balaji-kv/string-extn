# Workflow: Build, sync version, and publish string-extn to npm
# Safe with npm Automation Token and 2FA

name: Publish string-extn to npm

on:
  push:
    tags:
      - 'v*'  # Trigger only on version tags like v1.0.8

permissions:
  contents: write 
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: https://registry.npmjs.org

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Run tests
      - run: npm test

      # 5️⃣ Build the project
      - run: npm run build

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository again
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js for publishing
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Sync package.json version with tag (skip if already matching)
      - name: Sync version with tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}        # e.g., v1.0.8
          VERSION=${TAG_VERSION#v}                    # remove leading 'v'
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Current package.json version: $CURRENT_VERSION"
          if [ "$CURRENT_VERSION" != "$VERSION" ]; then
            echo "Updating package.json version to $VERSION"
            npm version $VERSION --no-git-tag-version
          else
            echo "Version already matches tag, skipping npm version"
          fi

      # 5 Publish package using provenance
      - name: Publish package
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      # 6️⃣ Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
