# Workflow: Build, bump version, and publish string-extn to npm
# Works with npm Automation Token (2FA safe)

name: Publish string-extn to npm

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - run: npm ci

      # Run tests
      - run: npm test

      # Build project
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout repo again (needed for publish)
      - uses: actions/checkout@v4

      # Set up Node.js with npm registry
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: 'npm'

      # Install dependencies
      - run: npm ci

      # Optional: Ensure package.json version matches tag
      - name: Sync version with tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}  # Extract tag (v1.0.1)
          echo "Tag version: $TAG_VERSION"
          # Remove leading 'v' from tag
          VERSION=${TAG_VERSION#v}
          echo "Syncing package.json version to $VERSION"
          npm version $VERSION --no-git-tag-version

      # Publish to npm using Automation Token
      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
